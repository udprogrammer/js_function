<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    //Auto Call and setTimeout
    function My() {
      setTimeout(() => {
        console.log("hello....");
      }, 1000);
    }

    (function Call() {
      let data = My();
    })();

    //setInterval

    function myfun() {
      setInterval(() => {
        console.log("how are you");
      }, 1000);
    }

    (function Call() {
      let data = myfun();
    })();
  </script>
</html>
